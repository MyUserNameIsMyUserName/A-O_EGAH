<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="http://localhost:665/scripts/console-blocker.js"
      as="script"
    />
    <link
      rel="preload"
      href="http://localhost:665/scripts/egah.js"
      as="script"
    />
    <link rel="preload" as="image" href="/assets/img/logo.png" />
    <link rel="preload" href="/assets/css/demo.css" as="style" />
    <link href="/assets/css/demo.css" rel="stylesheet" />
    <script src="http://localhost:665/scripts/console-blocker.js"></script>
    <link href="http://localhost:665/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">

      <div class="page_section">
        <img class="logo_H300" src="/assets/img/logo.png" />
        <h1>BUGZ_APP [ A-O_EGAH.js testing space ] </h1>
        <p>Click the following to see the result:</p>
      </div>

      <div class="page_section errorLists">

          <div class="error_list_container demoErrList">
            <div class="title">
              <h4>Errors from console.</h4>
            </div>
            <div class="contentList"  id="consoleErrorListDisplay">

            </div>
            <div class="footer">
              <p>Number of errors so far: <span id="demo_err_numb_display_id"></span></p>
            </div>
          </div>

          <div class="error_list_container egah_error_list">
            <div class="title">
              <h4>Errors EGAH managed to catch.</h4>
            </div>
            <div class="contentList"  id="egahErrorListDisplay">

            </div>
            <div class="footer">
              <p>Number of errors so far: <span id="demo_err_numb_display_id"></span></p>
            </div>
          </div>

          <div class="error_list_container egah_live_feed soon_to_come_elem">
            <div class="title">
              <h4>Errors live feed from our EGAH socket.io.</h4>
            </div>
            <div class="contentList">

            </div>
            <div class="footer">
              <p>Number of errors so far: <span id="demo_err_numb_display_id"></span></p>
            </div>
          </div>
      </div>

      <div class="page_section">

        <button onclick="iWillErrorOut();" >Start Erroring</button>
      </div>

    </div>
    <script src="/app.js"></script>
    <script src="http://localhost:665/scripts/egah.js"></script>
  </body>
</html>
